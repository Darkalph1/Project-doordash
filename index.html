<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoorDash Food Delivery & Takeout - From Restfaurants Near....</title>
    <link rel="icon" href="assets/doordash-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="top-section-380px">
        
        <div class="sign-button-section">
            <div class="sign-in-btn-wrapper">
                <span>Sign In</span>
            </div>
            <div class="sign-up-btn-wrapper">
                <span>Sign Up</span>
            </div>
        </div>

        <div class="banner-wrapper-380px">
            <div class="banner-logo-wrapper">
                <img src="assets/doordash-logo.png" alt="doordash logo">
            </div>

            <div class="banner-heading-wrapper">
                <span>Restaurants and more, delivered to your door</span>
            </div>

            <div class="banner-search-wrapper">
                <div class="banner-search-wrapper-1">
                    <div class="banner-search-img-wrapper">
                        <img src="assets/search-icon.png" alt="search-icon">
                    </div>
    
                    <div class="banner-input-wrapper">
                        <input type="text" placeholder="Enter delivery address">
                    </div>
    
                    <div class="banner-arrow-wrapper">
                        <img src="assets/right-arrow-img.png" alt="right-arrow-img">
                    </div>
                </div>
            </div>

            <div class="banner-last-section-wrapper">
                <div class="banner-last-section-wrapper-1">
                    <div class="use-current-location-wrapper">

                        <div class="use-current-location-img-wrapper">
                            <img src="assets/location-logo.png" alt="location-logo">
                        </div>
    
                        <div class="use-current-location-span-wrapper">
                            <span>Use current location</span>
                        </div>
                    </div>
    
                    <div class="save-address-wrapper">
                        <div class="save-address-img-wrapper">
                            <img src="assets/user-logo.png" alt="user logo">
                        </div>
    
                        <div class="save-adress-span-wrapper">
                            <span>Sign in for saved address</span>
                        </div>
    
                    </div>
                </div>               
            </div>
        </div>
    </section>
    
</body>
</html>
